<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper" style="display: flex; flex-direction: column; align-items: center; text-align: center;">
      
      <!-- Follow Request -->
      <div class="footer-col">
        <p>For updates, follow me through X (or Twitter), YouTube, Instagram, LinkedIn, and Facebook! You can also email me at <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>.</p>
      </div>

      <!-- Social Links -->
      <div class="footer-col social-links">
        {%- include social.html -%}
      </div>

      <!-- Description -->
      <div class="footer-col">
        <p>{{ site.description | escape }}</p>
      </div>

    </div>

  </div>
</footer>
