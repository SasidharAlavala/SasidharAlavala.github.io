<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper" style="display: flex; justify-content: space-between; align-items: flex-start;">

      <!-- Left Column: Social Links and Follow/Stalk Request -->
      <div class="footer-col" style="flex: 1; text-align: left;">
        <p>Please stalk me through X (or Twitter), YouTube, Instagram, LinkedIn, and Facebook! You can also email me at <a href="mailto:{{ site.author.email }}">{{ site.author.email }}</a>.</p>

        <div class="social-links" style="text-align: left;">
          {%- include social.html -%}
        </div>
      </div>

      <!-- Right Column: Description -->
      <div class="footer-col" style="flex: 1; text-align: right;">
        <p>{{ site.description | escape }}</p>
      </div>

    </div>

  </div>
</footer>
